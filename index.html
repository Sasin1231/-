<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Income-Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>บันทึกรายรับรายจ่ายประจำเดือน</h1>
        <form id="transactionForm">
            <div class="form-group">
                <label for="type">ประเภท:</label>
                <select id="type" name="type" required>
                    <option value="income">รายรับ</option>
                    <option value="expense">รายจ่าย</option>
                </select>
            </div>
            <div class="form-group">
                <label for="name">ชื่อรายการ:</label>
                <input type="text" id="name" name="name" placeholder="ชื่อรายการ" required>
            </div>
            <div class="form-group">
                <label for="amount">จำนวนเงิน:</label>
                <input type="number" id="amount" name="amount" step="0.01" placeholder="0.00" required>
            </div>
            <div class="form-group">
                <label for="transaction_date">วันที่ใช้จ่าย:</label>
                <input type="date" id="transaction_date" name="transaction_date" required>
            </div>
            <button type="submit">บันทึก</button>
        </form>

        <h2>ค้นหารายการตามเดือน</h2>
        <form id="filterForm">
            <div class="form-group">
                <label for="filterMonth">เลือกเดือน:</label>
                <input type="month" id="filterMonth" name="filterMonth" required>
            </div>
            <button type="button" id="filterButton">ค้นหา</button>
        </form>

        <h2>รายการที่บันทึกไว้</h2>
        <table>
            <thead>
                <tr>
                    <th>ประเภท</th>
                    <th>ชื่อรายการ</th>
                    <th>จำนวนเงิน</th>
                    <th>วันที่ใช้จ่าย</th>
                    <th>จัดการ</th>
                </tr>
            </thead>
            <tbody id="transactionList">
                <!-- รายการที่บันทึกจะแสดงที่นี่ -->
            </tbody>
        </table>

        <h2>สรุปผล</h2>
        <p>รายรับทั้งหมด: <span id="totalIncome">0.00</span> บาท</p>
        <p>รายจ่ายทั้งหมด: <span id="totalExpense">0.00</span> บาท</p>
        <p>ยอดคงเหลือ: <span id="balance">0.00</span> บาท</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
